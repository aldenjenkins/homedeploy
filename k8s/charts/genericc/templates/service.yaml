---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - targetPort: {{ .Values.service.port }}
    port: 80
    name: http
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-lb
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  ports:
  - targetPort: {{ .Values.service.port }}
    port: 80
    name: http
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
