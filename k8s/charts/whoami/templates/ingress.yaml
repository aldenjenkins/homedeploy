apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  tls:
  - hosts:
    - "{{ .Values.hostname }}"
    secretName: {{ .Values.hostname }}-tls
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-service
          servicePort: http

